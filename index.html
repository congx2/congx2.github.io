<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>BeiFang</title>
  <style>
    @keyframes buling {
      0% {
        color: #999;
      }
      50% {
        color: #222;
      }
      100% {
        color: #999;
      }
    }
    #tips {
      position: fixed;
      top: 50%;
      left: 50%;
      padding: 0;
      margin: 0;
      font-weight: 400;
      color: #222;
      text-align: center;
      transform: translate(-50%, -50%);
      animation: buling 8s infinite;
    }
  </style>
</head>
